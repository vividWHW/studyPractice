<body>
    <script>
        const promise = new Promise((resolve, reject) => {
            try{
                console.log('开始请求name');
                setTimeout(() => {
                    const data = {
                        name:'luchen'
                    }
                    resolve({
                        data: data
                    });
                    console.log('已经拿到name了');
                }, 1000);
            }catch(e){
                reject(e);
            }
        })
        .then((result) => {
            return new Promise((resolve, reject) => {
                try{
                    console.log('开始请求age');
                    //throw new Error('请求age的时候出错了');
                    setTimeout(() => {
                        const data = {
                            age: 21
                        }
                        resolve({
                            data: Object.assign(result.data, data)
                        });
                        console.log('已经拿到age了');
                    }, 1000);
                }catch(e){
                    reject(e);
                }
            });
        })
