<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.28</title>
</head>
<body>
    <script>
        /*
        作业1：
            已知一个地址"http://www.baidu.com:80?user=laoli&pass=123456"
            把查询字符串以对象的形式表现出来，得到一个对象{user:"laoli",pass:"123456}

        作业2：
            已知一个查询字符串的对象{user:"laoli",pass:"123456}
            已知一个地址http://www.baidu.com:80
            得到一个url字符串"http://www.baidu.com:80?user=laoli&pass=123456"
        */

        /*
            作业1
        */
        var address = "http://www.baidu.com:80?user=laoli&pass=123456";
        function getArgus(url){
            var res = url.split('?').pop().split('&'); //["user=laoli", "pass=123456"]
            var obj = {};
            //遍历分隔出来的参数数组
            res.forEach(function(value) {
                obj[value.split('=')[0]] = value.split('=')[1];
            });
            return obj;
        }
        console.log(getArgus(address));

        /*
            作业2
        */
        var paras = {user:"laoli",pass:"123456"};
        var urlHead = 'http://www.baidu.com:80';
        function getUrl(urlHead, paras){
            var paraStr = '?';
            //遍历参数对象
            for(let item in paras){
                paraStr = paraStr + item + '=' + paras[item] + '&';
            }
            //去掉最后一个多余的&
            paraStr.length--;
            //和urlHead拼接成完整的
            return urlHead + paraStr;
        }
        console.log(getUrl(urlHead, paras));
    </script>
</body>
</html>
