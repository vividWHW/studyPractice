<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.28</title>
    <style>
        .outer{
            margin: 20px auto;
            width: 600px;
            font-size: 0;
        }
        .title-box{
            width: 100%;
            height: 50px;
        }
        .title-box > span{
            display: inline-block;
            width: 200px;
            height: 50px;
            line-height: 50px;
            border: 1px solid lightgray;
            border-radius: 5px 15px 0 0;
            box-sizing: border-box;
            background-color: #EEEEEE;
            text-align: center;
            font-size: 15px;
        }
        .title-box > span.active{
            border-bottom-width: 0;
            background-color: white;
        }
        .content-box{
            position: relative;
            width: 100%;
            height: 300px;
            line-height: 300px;
            border: 1px solid lightgray;
            border-radius: 0 0 5px 5px;
            border-top-width: 0;
            box-sizing: border-box;
        }
        .content-box > div{
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 15px;
        }
        .content-box > div.show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="title-box">
            <span class="active">title1</span>
            <span>title2</span>
            <span>title3</span>
        </div>
        <div class="content-box">
            <div class="show">content1</div>
            <div>content2</div>
            <div>content3</div>
        </div>
    </div>
