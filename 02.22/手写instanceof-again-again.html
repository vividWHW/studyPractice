    <script>
        //自定义一个函数myInstanceof(A, B)，相当于 A instanceof B，判断B的原型对象是否在A的原型链上
        function myInstanceof(A, B){
            //A不为null时进入循环
            while(A){
                //判断A的__proto__是否和B的原型对象相同
                if(A.__proto__ === B.prototype){
                    //若相同，则说明B的原型对象在A的原型链上，返回true
                    return true;
                }
                //让A为A的原型链上一级
                A = A.__proto__;
            }
            //若循环结束了都没返回true，说明A的原型链上找不到B的原型对象，返回false
            return false;
        }
