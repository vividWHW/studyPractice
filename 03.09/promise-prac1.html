<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve, reject) => {
                try {
                    let a = 0;
                    setTimeout(() => {
                        console.log('a');
                        a++;
                        if (a === 3) {
                            resolve('all');
                        }
                    }, 1000);
                    setTimeout(() => {
                        console.log('b');
                        a++;
                        if (a === 3) {
                            resolve('all');
                        }
                    }, 2000);
                    setTimeout(() => {
                        reject('c出错了');
                        console.log('c');
                        a++;
                        if (a === 3) {
                            resolve('all');
                        }
                    }, 1500);
                } catch (e) {
                    reject(e);
                }
            })
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.log(error);
            });
    </script>
</body>
</html>
