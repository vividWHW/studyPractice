<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //升序快速排序函数
        function quickSort(arr){
            //判断arr中元素个数，若只有一个或空数组则直接返回
            if(arr.length <= 1){
                return arr;
            }
            //从数组头部取出第一个数作为基准值
            var base = arr.shift();
            //新建左右两个数组，分别用来存放小于等于基准值和大于基准值的数
            var left = [];
            var right = [];
            //遍历arr，与基准值进行比较
            arr.forEach(function(item){
                if(item <= base){
                    left.push(item);
                }else{
                    right.push(item);
                }
            });
            //再将left和right两个数组进行快排，将三个部分依次拼接后返回
            return quickSort(left).concat(base, quickSort(right));
        }

        var arr = [1,3,5,9,8,7,-5,6,-6];
        console.log(quickSort(arr));
    </script>
</body>
</html>
