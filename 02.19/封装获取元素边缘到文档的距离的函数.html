<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            margin: 20px;
            padding: 15px;
            width: 200px;
            height: 100px;
            border: 3px solid red;
        }
        .box2{
            margin: -10px;
            width: 100px;
            height: 50px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <script>
        function getEleToDoc(ele){
            var obj = ele;
            var left = 0;
            var top = 0;
            while(obj){
                if(obj != ele){
                    left += obj.clientLeft;
                    top += obj.clientTop;
                }
                left += obj.offsetLeft;
                top += obj.offsetTop;
                obj = obj.offsetParent;
            }
            return {
                left: left,
                top: top
            }
        }

        oBox2 = document.querySelector('.box2');
        console.log(getEleToDoc(oBox2));
    </script>
</body>
</html>
