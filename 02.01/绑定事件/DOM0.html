<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.01</title>
    <style>
        div{
            padding: 20px;
            border: 1px solid rebeccapurple;    
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3">333</div>
        </div>
    </div>
    <button>btn</button>
    <script>
        oDivs = document.querySelectorAll('div');
        oBtn = document.querySelector('button');
        //DOM0遵守的是冒泡机制
        oDivs.forEach(function(ele, index) {
            ele.onclick = function(){
                alert(index + 1);
            }
        });
        //对同一个元素绑定一个事件多次 会进行覆盖
        oDivs[0].onclick = function(){
            alert('div1');
        }
        //移除DOM0事件 设置事件属性为null即可
        oBtn.onclick = function(){
            oDivs[1].onclick = null;
        }
    </script>
</body>
</html>
