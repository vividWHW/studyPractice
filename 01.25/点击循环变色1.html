<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.25</title>
    <style>
        #box{
            width:200px;
            height:200px;
            background-color:red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        var count = 1;
        oBox.onclick = function(){
            if(count%3 === 0){
                oBox.style.backgroundColor = 'red';
            }else if(count%3 === 1){
                oBox.style.backgroundColor = 'yellow';
            }else{
                oBox.style.backgroundColor = 'blue';
            }
            count++;
        }
    </script>
</body>

</html>
