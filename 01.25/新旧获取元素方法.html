        /*

        //获取button
        var oBtn = document.querySelector("button");
        //获取div#f
        var oDiv = document.querySelector("#f");
        //获取内层div
        var oDivs = oDiv.querySelectorAll("div");
        //绑定点击事件
        oBtn.onclick = function(){
            for(let i = 0; i < oDivs.length; i++){
