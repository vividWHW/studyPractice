<head>

        *{
            margin: 0;
            padding: 0;
        }
        #content{
            width: 500px;
            margin: 50px auto;
            font-size: 0;
        }
        #content > .tab > span{
            display: inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            border: 1px solid lightgray;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
        }
        #content > .tab > span.active{
            background-color: #DFE4FC;
            border-bottom-width: 0;
        }
        #content > ul{
            position: relative;
            width: 100%;
            height: 300px;
            list-style-type: none;
            font-size: 25px;
        }
        #content > ul > li{
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 300px;
            border: 1px solid lightgray;
            border-top-width: 0;
            box-sizing: border-box;
            background-color: #DFE4FC;
            text-align: center;
        }
    </style>
</head>
