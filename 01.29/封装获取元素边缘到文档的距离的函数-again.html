<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.29</title>
    <style>
        .outer{
            margin: 20px;
            padding: 20px;
            width: 500px;
            height: 500px;
            border: 1px solid salmon;
        }
        .outer .inner{
            position: relative;
            margin: 20px;
            padding: 20px;
            width: 300px;
            height: 300px;
            border: 20px solid skyblue;
            overflow: auto;
        }
        .outer .inner .con{
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 800px;
            border: 1px solid seagreen;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="con"></div>
        </div>
    </div>
    <script>
        var oOuter = document.querySelector('.outer');
        var oInner = document.querySelector('.inner')
        var oCon = document.querySelector('.con');

        function getEleToDoc(ele){
            var obj = ele;
            var left = 0, top = 0;
            while(obj){
                if(obj !== ele){
                    left += obj.clientLeft;
                    top += obj.clientTop;
                }
                left += obj.offsetLeft;
                top += obj.offsetTop;
                obj = obj.offsetParent;
            }
            return {
                left: left,
                top: top
            }
        }
        
        console.log(getEleToDoc(oCon));
    </script>
</body>
</html>
