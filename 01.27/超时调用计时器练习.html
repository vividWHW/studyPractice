<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.27</title>
    <style>
        .outer{
            width: 300px;
            margin: 0 auto;
        }
        .outer .title{
            width: 100%;
            height: 50px;
            background-color: lightblue;
        }
        .outer .content{
            display: none;
            width: 100%;
            height: 300px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="title"></div>
        <div class="content"></div>
    </div>
    <script>
        var oOuter = document.querySelector('.outer');
        var oContent = document.querySelector('.outer .content');
        //计时器id
        var DivTimer = null;
        //鼠标移到outer div的时候
        oOuter.onmouseenter = function(){
            //清除计时器
            clearTimeout(DivTimer);
            oContent.style.display = 'block';
        }
        //鼠标离开outer div的时候
        oOuter.onmouseleave = function(){
            DivTimer = setTimeout(function(){
                oContent.style.display = 'none';
            }, 300);
        }
    </script>
</body>

</html>
