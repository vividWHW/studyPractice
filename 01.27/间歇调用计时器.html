<body>
    <button>清除间歇调用计时器</button>
    <script>
        var timer = setInterval(function(){
            console.log('setInterval');
        }, 2000);

        //获取btn
        oBtn = document.querySelector('button');
        oBtn.onclick = function(){
            clearInterval(timer);
        }
        
    </script>
</body>
