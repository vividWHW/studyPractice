<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.02</title>

    </style>
</head>
<body>
    <div>1234asdf</div>

    <script>
        //ctrl和c同时按下时和按下f12时，阻止默认事件
        document.onkeydown = function(e){
            if((e.keyCode === 67 && e.ctrlKey)||(e.keyCode === 123)){
                e.preventDefault();
            }
        }
        //右键时阻止默认事件
        document.oncontextmenu = function(e){
            e.preventDefault();
        }
    </script>
</body>
</html>
