<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.02</title>
    <style>
        ul#list{
            width: 100px;
            height: 30px;
            list-style-type: none;
            display: none;
        }
        ul#list li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2 id="city">北京</h2>
    <div class="con">
        <p id="choose">请选择城市</p>
        <ul id="list">
            <li>北京</li>
            <li>上海</li>
            <li>天津</li>
            <li>广州</li>
            <li>深圳</li>
            <li>长沙</li>
            <li>南昌</li>
            <li>厦门</li>
            <li>台湾</li>
            <li>后瑞</li>
            <li>宝安</li>
            <li>钟屋</li>
        </ul>
    </div>

    <script>
        var oList = document.querySelector('#list');
        var oCity = document.querySelector('#city');
        document.onclick = function(e){
            console.log(e.target)
            //点击的是id为choose的元素，即‘请选择城市'
            if(e.target.id === 'choose'){
                oList.style.display = 'block';
                return;
            }
            //点击了list里的li标签
            if(e.target.nodeName === 'LI' && e.target.parentNode.id === 'list'){
                console.log(1)
                oCity.textContent = e.target.textContent;
                return;
            }
            //两种情况都不是，隐藏list
            oList.style.display = 'none';
        }
    </script>
</body>
</html>
