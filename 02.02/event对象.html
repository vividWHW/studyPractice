<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.02</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        var oDiv = document.querySelector('div');
        oDiv.onclick = function(e){
            console.log(e);
            console.log(arguments);
            console.log(window.event);//ie
        }

        //封装兼容获取event
        oDiv.onclick = function(e){
            var e = e || window.event;
            console.log(e);
        }
    </script>
</body>
</html>
