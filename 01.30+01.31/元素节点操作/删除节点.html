<body>
    <ul id="box">
        <li>1111<a href="#">删除</a></li>
        <li>2222<a href="#">删除</a></li>
        <li>3333<a href="#">删除</a></li>
        <li>4444<a href="#">删除</a></li>
    </ul>
    <script>
        /* 
            删除节点：
                A.removeChild(B):
                    把A中的元素B删除

                B.remove();
                    移除B
         */
        //var oBox = document.getElementById('box');
        var oLis = document.querySelectorAll('#box li');
        var oAs = document.querySelectorAll('#box a');
        oAs.forEach(function(a, index){
            a.onclick = function(){
                oLis[index].remove();
            }
        });

    </script>
</body>
