<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.26</title>
    <style>
        body{
            height: 2000px;
        }
        .out{
            width: 300px;
            height: 300px;
            background-color: gray;
            overflow: scroll;
        }
        .out > .in{
            width: 100px;
            height: 800px;
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="in"></div>
    </div>

    <script>
        //获取out
        var oOut = document.querySelector('.out');
        //给oOut绑定onscroll事件
        oOut.onscroll = function(){
            console.log('oOut');
        }
        //给window绑定onscroll事件
        /* window.onscroll = function(){
            console.log('window')
        } */
        //和上面效果相同
        document.onscroll = function(){
            console.log('document');
        }
    </script>
</body>

</html>
