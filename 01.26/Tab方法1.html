<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.26</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #content{
            width: 600px;
            margin: 50px auto;
            font-size: 0;
        }
        #content > .tab > span{
            display: inline-block;
            width: 200px;
            height: 50px;
            line-height: 50px;
            border: 1px solid gray;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
        }
        #content > .tab > span.active{
            background-color: #FDEAEE;
            border-bottom-width: 0;
        }
        #content > ul{
            position: relative;
            width: 100%;
            height: 300px;
            list-style-type: none;
            font-size: 25px;
        }
        #content > ul > li{
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 300px;
            border: 1px solid gray;
            border-top-width: 0;
            box-sizing: border-box;
            background-color: #FDEAEE;
            text-align: center;
        }
        #content > ul > li.show{
            display: block;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="tab">
            <span class="active">title1</span>
            <span>title2</span>
            <span>title3</span>
        </div>
        <ul>
            <li class="show">content1</li>
            <li>content2</li>
            <li>content3</li>
        </ul>
    </div>

    <script>
        //获取所有的span，tab的标题
        var oSpans = document.querySelectorAll('#content > .tab > span');
        //获取所有的li，tab的内容
        var oLis = document.querySelectorAll('#content > ul > li');

        //为标题绑定点击事件
        for(let i = 0; i < oSpans.length; i++){
            //遍历所有标题
            oSpans[i].onclick = function(){
                for(let j = 0; j < oSpans.length; j++){
                    //判断哪一个是被点击的this
                    if(oSpans[j] === this){
                        //为点击的标题添加class
                        oSpans[j].classList.add('active');
                        //为对应的内容添加class
                        oLis[j].classList.add('show');
                    }else{
                        //未点击的去掉样式
                        oSpans[j].classList.remove('active');
                        oLis[j].classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
