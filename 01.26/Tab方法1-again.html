<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.26</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #content{
            width: 600px;
            margin: 50px auto;
            font-size: 0;
        }
        #content > .tab > span{
            display: inline-block;
            width: 200px;
            height: 50px;
            line-height: 50px;
            border: 1px solid gray;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
        }
        #content > .tab > span.active{
            background-color: #DFE4FC;
            border-bottom-width: 0;
        }
        #content > ul{
            position: relative;
            width: 100%;
            height: 300px;
            list-style-type: none;
            font-size: 25px;
        }
        #content > ul > li{
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 300px;
            border: 1px solid gray;
            border-top-width: 0;
            box-sizing: border-box;
            background-color: #DFE4FC;
            text-align: center;
        }
        #content > ul > li.show{
            display: block;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="tab">
            <span class="active">title1</span>
            <span>title2</span>
            <span>title3</span>
        </div>
        <ul>
            <li class="show">content1</li>
            <li>content2</li>
            <li>content3</li>
        </ul>
    </div>

    <script>
        var oSpans = document.querySelectorAll('.tab > span');
        var oLis = document.querySelectorAll('li');
        for(let i = 0; i < oSpans.length; i++){
            oSpans[i].onclick = function(){
                for(let i = 0; i < oSpans.length; i++){
                    if(oSpans[i] === this){
                        oSpans[i].classList.add('active');
                        oLis[i].classList.add('show');
                    }else{
                        oSpans[i].classList.remove('active');
                        oLis[i].classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
