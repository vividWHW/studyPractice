        .tab{
            width: 500px;
        }
        .tab .con{
            width: 100%;
            height: 400px;
            position: relative;
        }
        .tab .con a:target img{
            z-index: 2;
        }
        .tab .con img{
            position: absolute;
            width: 500px;
        }
        .tab .con a:nth-of-type(1) img{
            z-index: 1;
        }

        .tab .menu{
            width: 500px;
            text-align: center;
            font-size: 0;
        }
        .tab .menu a img{
            margin: 10px 5px 0 5px;
            width: 80px;
        }
