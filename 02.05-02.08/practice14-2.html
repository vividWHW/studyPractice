<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1, .div2{
            width: 600px;
            height: 300px;
            background-size: cover;
        }
        .div1{
            position: relative;
            background-image: url('./images/hlr-2.jpg');
            overflow: hidden;
        }
        .div2{
            position: absolute;
            left: 0;
            bottom: -300px;
            background-image: url('./images/hlr-3.jpg');
            opacity: 0;
            transition: bottom 1s linear, opacity 1s;
        }
        .div1:hover .div2{
            bottom: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
