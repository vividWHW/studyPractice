<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .f{
            width: 700px;
            border: 1px solid rgb(231, 234, 237);
        }
        .f h1{
            width: 100%;
            font-size: 32px;
            text-align: center;
        }
        .f .con{
            width: 100%;
            height: 460px;
            line-height: 460px;
        }
        .f .con img{
            margin-left: 2px;
            vertical-align: middle;
        }
        .f .con .text{
            width: 390px;
            line-height: normal;
            display: inline-block;
            vertical-align: middle;
            font-size: 14px;
        }
        .f .con .text p{
            text-indent: 2em;
        }
        .jiantou{
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: green;
        }
    </style>
</head>
<body>
    <div class="f">
        <h1>婚&nbsp;&nbsp;纱（hun sha）</h1>
        <div class="con">
            <img src="./images/hunsha.jpg" alt="婚纱" />
            <div class="text">
                <p>每一个女人一生最钟爱的服装就是——婚纱，它象征爱情，见证了爱情的永恒。</p>
                <p>当有天红颜老去，回顾岁月的流逝，一件合适自己的结婚的婚纱能够让所有的人记得那年的青春。每一个女人一生最钟爱的服装就是——婚纱，它象征了爱情，见证了爱情的永恒。</p>
                <p>婚纱是一个女人一生的分水岭。穿上婚纱的那一刻就代表着一个女人少女时代的终结，您不再是小女孩而是一个新角色的开始。而穿上婚纱的女人对爱人、对将来的孩子、对整个家庭都有了责任。</p>
            </div>
        </div>
    </div>

    <div class="jiantou"></div>

</body>
</html>
